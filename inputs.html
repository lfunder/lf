<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta description="HTML input examples" />
  <title>HTML Inputs</title>
</head>

<body>
<form>
  <label>Button</label>
  <input type="button" />
  <br />
  <label>Checkbox</label>
  <input type="checkbox" />
  <br />
  <label>Color</label>
  <input type="color" />
  <br />
  <label>Date</label>
  <input type="date" />
  <br />
  <label>Date and Time</label>
  <input type="datetime-local" />
  <br />
  <label>Email</label>
  <input type="email" />
  <br />
  <label>File</label>
  <input type="file" />
  <br />
  <label>Image</label>
  <input type="image" src=""/>
  <br />
  <label>Month</label>
  <input type="month" />
  <br />
  <label>Number</label>
  <input type="number" />
  <br />
  <label>Password</label>
  <input type="password" />
  <br />
  <label>Radio</label>
  <input type="radio" />
  <br />
  <label>Range</label>
  <input type="range" />
  <br />
  <label>Reset</label>
  <input type="reset" />
  <br />
  <label>Search</label>
  <input type="search" />
  <br />
  <label>Submit</label>
  <input type="submit" />
  <br />
  <label>Telephone</label>
  <input type="tel" />
  <br />
  <label>Text</label>
  <input type="text" />
  <br />
  <label>Time</label>
  <input type="time" />
  <br />
  <label>URL</label>
  <input type="url" />
  <br />
  <label>Week</label>
  <input type="week" />
  <br />
  </form>
</body>

</html>
